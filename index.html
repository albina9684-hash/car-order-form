<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подбор авто</title>

<style>
:root {
  --accent: #ff6b00;
  --dark: #1f1f1f;
  --gray: #777;
  --bg: #f3f4f6;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #eaeef3, #f8f9fb);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 420px;
  border-radius: 20px;
  padding: 32px 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  animation: fadeUp .7s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  margin: 0 0 8px;
  font-size: 24px;
  color: var(--dark);
  text-align: center;
}

.subtitle {
  text-align: center;
  color: var(--gray);
  font-size: 14px;
  margin-bottom: 28px;
}

.field {
  margin-bottom: 16px;
}

.field label {
  display: block;
  font-size: 13px;
  color: var(--gray);
  margin-bottom: 6px;
}

.field input,
.field select {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #e0e0e0;
  font-size: 16px;
  transition: 0.25s;
}

.field input:focus,
.field select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(255,107,0,0.15);
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ff6b00, #ff8a33);
  color: #fff;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
  margin-top: 10px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(255,107,0,0.35);
}

.footer-note {
  margin-top: 14px;
  font-size: 12px;
  color: #aaa;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Подбор автомобиля</h1>
  <div class="subtitle">Авто из США, Китая и Кореи под ваш бюджет</div>

  <form id="carForm">

    <div class="field">
      <label>Имя</label>
      <input type="text" id="name" placeholder="Как к вам обращаться" required>
    </div>

    <div class="field">
      <label>Телефон</label>
      <input type="tel" id="phone" placeholder="+7 ___ ___‑__‑__" required>
    </div>

    <div class="field">
      <label>Telegram</label>
      <input type="text" id="telegram" placeholder="@username">
    </div>

    <div class="field">
      <label>Откуда автомобиль</label>
      <select id="from" required>
        <option value="">Выберите страну</option>
        <option value="США">США</option>
        <option value="Корея">Корея</option>
        <option value="Китай">Китай</option>
      </select>
    </div>

    <div class="field">
      <label>Марка / модель</label>
      <input type="text" id="car" placeholder="Например: BMW X5">
    </div>

    <div class="field">
      <label>Бюджет (₽)</label>
      <input type="number" id="budget" placeholder="3 500 000">
    </div>

    <button type="submit">Оставить заявку</button>

    <div class="footer-note">
      Менеджер свяжется с вами в ближайшее время
    </div>
  </form>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;

document.getElementById('carForm').addEventListener('submit', async e => {
  e.preventDefault();

  const data = {
    name: name.value,
    phone: phone.value,
    telegram: telegram.value,
    from: from.value,
    car: car.value,
    budget: budget.value
  };

  const WEBHOOK = 'ВАШ_WEBHOOK_URL';

  await fetch(WEBHOOK, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  alert('Заявка отправлена');
  tg.close();
});
</script>

</body>
</html>
